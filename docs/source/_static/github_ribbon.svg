<svg width="150" height="150" viewBox="0 0 150 150" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <defs>
        <linearGradient id="ShadowGradient" x1="0" x2="0" y1="0" y2="1">
            <stop offset="0%" stop-opacity="0"/>
            <stop offset="50%" stop-opacity="80%"/>
            <stop offset="100%" stop-opacity="0"/>
        </linearGradient>
    </defs>
    <!-- <rect id="background" fill="white" x="0" y="0" width="150" height="150"/> -->
    <g transform="rotate(45, 75, 75) scale(1.0)">
        <rect id="ribbon-shadow" class="ShadowGradient" fill="url(#ShadowGradient)" x="-200" y="26" width="400" height="38"/>
        <rect id="ribbon" fill="black" x="-200" y="30" width="400" height="30"/>
        <line id="ribbon-decoration-upper" stroke="grey" x1="-200" y1="32" x2="200" y2="32"/>
        <line id="ribbon-decoration-lower" stroke="grey" x1="-200" y1="58" x2="200" y2="58"/>
        <text x="75" y="45" fill="white" text-anchor="middle" dominant-baseline="central" font-family="Lato, proxima-nova, Helvetica Neue, Arial, sans-serif" font-size="14">Fork me on GitHub</text>
    </g>
</svg>
